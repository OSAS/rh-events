name: ApacheCon North America
location: Denver, CO
start: 2014-04-07
end: 2014-04-11
description: |
    ApacheCon North America is the place to learn about all of the Apache 
    Software Foundation's 130+ projects, and to rub elbows with the
    people who develop those products. With three days of regular
    sessions and two days of in-depth tutorials, this year will be
    bigger than ever.

    For more details on ApacheCon, see the ApacheCon website at
    <http://na.apachecon.com/>

