name: Open Source Hardware Summit
location: Denver, CO
start: 2016-10-05
end: 2016-10-05
description: |
  The 2017 Open Hardware Summit is the annual gathering of the OSHWA organization and open hardware community. We are a 501c3 not for profit. Our goal of the Open Hardware Summit and Community is to create an inclusive welcoming environment to empower people in all stages of discovering open source. The 2017 Summit will be held in Denver, Colorado on October 5th at City Hall.

  Additional details about are available
  [on the meetup website](http://2017.oshwa.org/)
