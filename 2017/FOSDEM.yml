  description: |
    An important aspect of humane interfaces is meeting the needs of a
    variety of people. They all have different skills, restrictions and
    whims. How do you figure out what exactly those are?

    In this presentation I’ll talk about how I used user interviews and
    personas for that purpose, using them as tools for discussions and
    implementation of Public Transportation in GNOME Maps. I'll talk about
    how I interviewed people from both cities and countryside, from both
    Brazil and Sweden, and how their insights challanged my own perceptions
    about what people need from a public transportation UI.

