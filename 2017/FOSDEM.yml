    To fight this, we've started to work on TLS test framework that
    hopefully we'll later be able to turn into a dedicated TLS protocol
    fuzzer. Currently we have a battery of tests for obscure and not so
    obscure bugs as well as general RFC compliance.

- title: 'Usable cryptography with josé: c and command-line json object SIGning and
    encryption'
  speaker: Nathaniel McCallum
  start: 2017-02-05 15:30 CET
  end: 2017-02-05 15:55 CET
  room: H.1308 / Rolin
  track: Security
  description: |
    Increased uses of cryptography in web environments, particularly
    authentication, have driven a set of new RFCs: JSON Object Signing and
    Encryption. While these standard data formats have dominated web-based
    applications, they also have further applicability in a wide variety of
    non-web contexts. This talk will introduce you to José, a plug-able,
    open source C implementation of these RFCs which provides both an API
    for direct integration and a usable command-line interface. We will
    discuss the techniques that we used to keep our API usable across all
    the possible input parameters and show example of how you can implement
    José in your own infrastructure. We will also discuss some of our plans
    for the future, including how you can help contribute.

- title: Do you want to retry? (handling and testing network failures)
  speaker: Anton Marchukov
  start: 2017-02-05 13:35 CET
  end: 2017-02-05 14:20 CET
  room: H.2213
  track: Testing and Automation
  description: |
    The world is not perfect and network failures do happen. Complaining
    about instability might not always be enough. Especially when your
    system depends on multiple networked services and each of them is on a
    critical path to the final result.

    This talk will follow a real story of an attempt to implement network
    errors handling by retries functionality that is inside urllib3 and
    requests Python libraries. More importantly we will simulate poor
    network conditions on a local machine using Linux Network Emulator and
    then will reason on how effective the attempt was and what can be
    further improved.

    This is a proper treatment the networked systems should get when they
    are designed, developed and tested. And it is great that all the tools
    necessary are already there in most popular Linux distributions.

