  description: |
    Abstract: So you’ve containerized your application, and now you want to
    deploy it scalably across a cluster. Maybe you’ve looked at Kubernetes
    but you can’t figure out how to use it. In one short session, we’ll
    teach you enough to get started.

- title: Taking containers from development to production
  speaker: Ratnadeep Debnath
  start: 2017-02-05 09:50 CET
  end: 2017-02-05 10:35 CET
  room: UA2.220 / Guillissen
  track: Linux Containers and Microservices
  description: |
    Containers are great in terms of application packaging and delivery,
    but there’s a lot of noise in the space. But when it comes to
    multi-container applications, most production setups use advanced
    container orchestration technologies like Kubernetes, Openshift,
    Mesos/Marathon, which are not that developer friendly.

    Developers prefer docker-compose for its simplicity. This talk will
    showcase our ongoing efforts at Red Hat, Skippbox and Google to bridge
    this gap between deploying containers in development to production, and
    the need to standardize a multiple container definition spec which
    works seamlessly across different environments and container
    orchestration platforms.

- title: The easiest way to start developing with OpenShift
  speaker: Lalatendu Mohanty
  start: 2017-02-05 12:45 CET
  end: 2017-02-05 12:50 CET
  room: UA2.220 / Guillissen
  track: Linux Containers and Microservices
  description: |
    OpenShift version 3 is an open-source Platform-as-a-Service (PaaS)
    based on docker-formatted container images and the Kubernetes project.
    Kubernetes is an open-source project for orchestration, deployment
    automation, auto-scaling, and management of containerized applications.
    OpenShift combines all of the benefits of docker and Kubernetes and
    adds features like automatic image building, a local docker registry,
    storage integration, networking, and Continous Integration (CI) tools
    such as Jenkins, to deliver a platform for Continuous Delivery (CD).
    Simply put, just bring your application code and OpenShift will build
    the required Docker images and run the application on OpenShift with
    Kubernetes. OpenShift is also ideal for deploying the microservices
    that containers make so easy to implement.

- title: 'Cloud native Java development: patterns and principles for designing kubernetes
    applications'
