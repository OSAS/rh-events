- title: 'User session recording for the enterprise: an open-source effort by Red
    Hat'
  speaker: Nikolai Kondrashov
  start: 2017-02-05 16:00 CET
  end: 2017-02-05 16:50 CET
  room: K.1.105 / La Fontaine
  track: Miscellaneous
  description: |
    Now, when many IT-related services are delegated to external parties,
    government, medical, financial, and other organizations need tight
    tracking of what users and administrators do on their critical systems.
    Up to recording everything they see on the screen, the commands they
    execute, and files they access.

    In this presentation Nikolai Kondrashov will review available solutions
    for user session recording, open-source and otherwise, their benefits
    and shortcomings, and will present a new effort to create an integrated
    Open-Source solution.

    While there are many capable solutions for session recording, which can
    centrally collect, search and playback sessions, there is no such
    open-source code. The best we have is jump servers with script(1), or
    sudo I/O logging, all manually set up. This presentation will show an
    approach that would meet the needs of the modern enterprise.

    The presentation will include a demo of a user session and accompanying
    data being recorded, stored centrally, inspected and played back.

    The intended audience is developers of security, identity and policy
    management systems, as well as system administrators and security
    officers responsible for maintaining critical systems and preventing
    insider attacks.

