  track: Security
  description: |
    On a cloud computing environment it is often required to use a user's
    smart card on a remote server. That is, insert a smart card locally
    (windows or linux client), ssh to a server, and then utilize the smart
    card to 'sudo' application or to a TLS application, or to 'kinit' to
    obtain a kerberos ticket. Other operating systems such as windows
    provide this functionality via USB-pass-through. The purpose of this
    talk, is to describe where we are, and what we provide for that problem.

- title: Tls test framework
  speaker: Hubert Kario
