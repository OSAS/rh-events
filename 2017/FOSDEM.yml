- title: Diagnosing issues in Java apps using Thermostat and byteman.
  speaker: Severin Gehwolf
  start: 2017-02-04 12:30 CET
  end: 2017-02-04 12:55 CET
  room: H.1302 / Depage
  track: Free Java
  description: |
    Thermostat is a monitoring and management tool for Java deployments,
    allowing users to measure and monitor a host of different performance
    aspects of their Java applications. Available metrics range from raw
    CPU and memory usage to operation of the Garbage Collector and JIT
    compiler through to thread activity and method call/heap profiles.
    Thermostat provides a GUI view of activity of local and distributed
    JVMs in a live-view or, alternatively, offline for after-the-fact
    analysis.

    What Thermostat cannot do on its own is track events and record
    statistics that are specific to a given Java application, at least not
    unless the application co-operates with it, for example by publishing
    JMX statistics that Thermostat can read, persist and display in its
    GUI. However, that's about to change thanks to work Thermostat
    developers have been doing to integrate Byteman into Thermostat.

    Byteman is a tool which can be used to modify the behaviour of Java
    programs by injecting extra Java code almost anywhere in the program.
    You don't need to recompile your program or even prepare it in advance
    in order for this to work. You can specify changes to the program on
    the command line but, what is more amazing, you can actually use
    Byteman to change the way a program runs after startup while it is
    still running.

    In this talk we will show how Thermostat can collect and visualize
    metrics with Byteman's help in order to better understand a specific
    performance issue in a Java application.

- title: 'Shenandoah: why do we need yet another garbage collector'
  speaker: Christine H Flood, Roman Kennke
  start: 2017-02-04 14:00 CET
  end: 2017-02-04 14:25 CET
  room: H.1302 / Depage
  track: Free Java
  description: |
    Garbage Collection (GC) liberates the programmer from having to call
    malloc and free. More importantly GC saves the programmer from having
    to debug their mistakes when using malloc and free. Unfortunately the
    details of how GC works are often a black box. This talk will start
    with a tour of all of the GC algorithms currently available in OpenJDK.
    We'll discuss how they work, their strengths and weaknesses, and which
    class of applications they were developed for. We'll work our way
    through serial gc, parallel gc, concurrent mark and sweep, and g1.
    We'll make the case for why we need all of them and just one more GC
    algorithm, Shenandoah.

    Shenandoah is a parallel and concurrent GC algorithm designed for
    applications with 100gb+ heaps and tight pause time constraints. It's
    the first GC algorithm targeting OpenJDK which compacts the live
    objects while the Java threads are running. We'll describe the
    algorithm itself, the implementation details, and the optimizations
    needed to achieve good performance. We'll present performance numbers
    and give a demo that visualizes Shenandoah.

- title: Ruby's strings and what Java can learn from them
  speaker: Charles Nutter
  start: 2017-02-04 15:30 CET
  end: 2017-02-04 15:55 CET
  room: H.1302 / Depage
  track: Free Java
  description: |
    Ruby's Strings aggregate a collection of bytes and an encoding,
    allowing for IO to avoid transcoding, regular expressions to execute
    against raw bytes, and 7-bit strings to be compactly represented. Only
    the last item has been adopted by Java. To make matters worse, most
    Java APIs depend on Java's string representation, making them
    incompatible with alternative languages like Ruby. We'll explore the
    advantages of Ruby's string compared to Java's and discuss options for
    improving Java's string support in the future.

