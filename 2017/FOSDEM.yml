    Kubernetes is awesome! But what does it takes for a Java developer to
    design, implement and run Cloud Native applications? In this session,
    we will look at Kubernetes from a user point of view and demonstrate
    how to consume it effectively. We will discover which concerns
    Kubernetes addresses and how it helps to develop highly scalable and
    resilient Java applications.

- title: 'Storing metrics at scale with gnocchi: the Python based time series database'
  speaker: Julien Danjou
  start: 2017-02-05 10:00 CET
  end: 2017-02-05 10:30 CET
  room: UD2.120 / Chavanne
  track: Python
  description: |
    Gnocchi is a time series database written in Python, that has been
    created in the context of the OpenStack cloud computing project. It
    offers highly-scalable data storage for measurements and provides
    access to its data via a REST API. In this lecture, we'll discuss the
    features the project is offering to its users, and how they can easily
    be leveraged in any application. In a second part, we'll see how the
    project has been built to scale, how Python was leveraged and made
    scalable.

- title: Debugging hung Python processes with GDB
  speaker: Brian Bouterse
  start: 2017-02-05 13:30 CET
  end: 2017-02-05 14:00 CET
  room: UD2.120 / Chavanne
  track: Python
  description: |
    When things go wrong in production, it can be necessary to troubleshoot
    problems where they occur, instead of in a development environment. In
    those situations having a working knowledge of GDB, GDB Python
    Extensions, and strace is very helpful. You will see some simple
    techniques to get insight into those situations. This talk outlines
    several techniques for connecting to an already running, "stuck", or
    deadlocked Python process using GDB for debugging.

    During the talk, we will:

    - inspect the current state of threads with
    - use and demo the GDB macros for Python
    - inspect a locally running process and a core dump collected from a
    remote machine
    - use strace to gather system call information about a process
    - discuss the SIGTRAP handler as a proactive way to make rpdb available
    in production.

    I have had to debug several hard-to-find bugs that were very infrequent
    deadlocks using Python. Furthermore it was happening on remote machines
    I could not have network access to. This technique was invaluable in
    those situations.

    Everything is in the abstract

- title: How to run a stable benchmark
  speaker: Victor Stinner
  start: 2017-02-05 15:00 CET
  end: 2017-02-05 15:30 CET
  room: UD2.120 / Chavanne
  track: Python
  description: |
    Working on optimizations is a task more complex than expected on the
    first look. Any optimization must be measured to make sure that, in
    practice, it speeds up the application task. Problem: it is very hard
    to obtain stable benchmark results.

    The stability of a benchmark (performance measurement) is essential to
    be able to compare two versions of the code and compute the difference
    (faster or slower?). An unstable benchmark is useless, and is a risk of
    giving a false result when comparing performance which could lead to
    bad decisions.

    I'm gonna show you the Python project "perf" which helps to launch
    benchmarks, but also to analyze them: compute the mean and the standard
    deviation on multiple runs, render an histogram to visualize the
    probability curve, compare between multiple results, run again a
    benchmark to collect more samples, etc.

    The use case is to measure small isolated optimizations on CPython and
    make sure that they don't introduce performance regression in term of
    performance.

