name: Smart City Cloud OpenStack Hackathon
location: Rio de Janeiro, Brazil
start: 2017-12-01
end: 2017-12-03
description: |
  The Smart City Cloud Hackathon Openstack Rio will aim to create Smart Cities through cloud applications that connect people and the environment to the well-being of society by encouraging the creation of creative solutions for metropolitan management.
  
  Additional details about are available
  [on the conference website](https://www.hackathon.openstackbr.com.br/)
