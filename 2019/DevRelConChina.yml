description: |
  With millions of developers and a booming local software industry, China is at the beginning of its developer relations journey. Speakers from Alibaba, GitHub, Microsoft and other companies both international and local addressed 200 attendees at the venue and many more via video link in cities around China.

  Additional details about the conference are available at
  <http://www.devrel.cn/>
