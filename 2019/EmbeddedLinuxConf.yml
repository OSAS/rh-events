description: |
  Embedded Linux Conference is the premier vendor-neutral technical conference for companies and developers using Linux in embedded products. OpenIoT Summit is a technical conference, which provides the technical knowledge needed to deliver smart connected products and solutions to the developers and architects working on industrial IoT.

  Additional details about the conference are available at
