name: Netdev 0x13
location: Prague, Czech Republic
start: 2019-03-20
end: 2019-03-22
tags:
description: |
  Netdev 0x13, like all the previous netdev conferences, is a conference of the netdev community, by the netdev community, for the netdev community. Linux kernel networking and user space utilization of the interfaces to the Linux kernel networking subsystem are the focus.

  Additional details about the conference are available at
  <https://netdevconf.org/0x13/>
