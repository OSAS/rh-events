name: Devoxx France
location: Paris, France
start: 2019-04-17
end: 2019-04-19
tags:
description: |
  Devoxx France is one of the most important event for developers in France. During three days, Devoxx France offers over 220 presentations, hands on labs, as well as multiple opportunities to meet a very active developer's community around several topics: Java, alternative JVM languages, Web, Architecture, Big Data, IoT, and Cloud Computing.

  Additional details about the conference are available at
  <https://devoxx.fr/>
