name: DevConf.IN
location: Bengaluru, India
start: 2019-08-04
end: 2019-08-04
tags:
description: |
  DevConf.IN 2019 is the second annual Developers' Conference to be organised by Red Hat in India. It is meant to provide a platform to the local FOSS community participants to come together and engage in the knowledge sharing through technical talks, workshops, panel discussions, hackathon and such activities.

  Additional details about the conference are available at
  <https://devconf.info/in>
