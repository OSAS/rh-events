description: |
  International Conference on Software Testing, Verification, and Validation 2019 invites high quality submissions in all areas of software testing, verification, and validation. Papers for the research track should present novel and original work that pushes the state-of-the-art. Case studies and empirical research papers are also welcome.

  Additional details about the conference are available at
