name: Node+JS Interactive
location: Montreal, PQ
start: 2019-12-11
end: 2019-12-12
tags:
description: |
  At Node+JS Interactive, attendees, speakers and sponsors will collaborate, network and learn from each other as they share their experiences deploying IoT, serverless, cloud native and progressive web apps, and much more. Attendees will benefit from face-to-face interaction discussing a variety of important topics like accessibility and internationalization.

  Additional details about the conference are available at
  <https://events.linuxfoundation.org/events/nodejs-interactive-2019/>
