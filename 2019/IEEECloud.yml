name: IEEE Cloud
location: Milan, Italy
start: 2019-07-08
end: 2019-07-13
tags:
description: |
  Being the first IEEE conference dedicated to cloud computing, IEEE International Conference on Cloud Computing (CLOUD) has been a prime international forum for both researchers and industry practitioners to exchange the latest fundamental advances in the state of the art and practice of cloud computing, identify emerging research topics, and define the future of cloud computing. All topics regarding cloud computing align with the theme of CLOUD. In 2019, we will gather to strive to advance the largest international professional forum on cloud computing.

  Additional details about the conference are available at
  <http://conferences.computer.org/cloud/2019/>
