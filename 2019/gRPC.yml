name: gRPC Conf
location: Sunnyvale, CA
start: 2019-03-21
end: 2019-03-21
tags:
description: |
  Join key customers, project leads, and contributors that make up the gRPC ecosystem for a full day of talks, demos and case studies.  Experts will discuss real-world implementations of gRPC, best practices for developers, and topic expert deep dives. This is a must-attend event for those using gRPC in their applications today as well as those considering gRPC for their enterprise microservices.

  Additional details about the conference are available at
  <https://events.linuxfoundation.org/events/grpconf-2019/>
