name: linux.conf.au
location: Canberra, Australia
start: 2013-01-28
end: 2013-02-01
description: |
  Jeff Darcy and Dan Macpherson will both be presenting at the Cloud,
  Storage and High Availability Miniconf. Jeff will be speaking on
  GlusterFS and Dan will discuss Aeolous and oVirt. Katie Miller will be
  presenting at the Open Programming and Haecksen Miniconfs. At the Open
  Programming event Katie will be discussing everyday applications of
  functional programming principles and at Haecksen she will speak about
  her experiences using open source tools such as OpenShift to teach girls
  about FOSS. Full details are available at
  <http://www.linux.conf.au/programme/schedule>.

  For more details on linux.conf.au, visit the conference website at
  <https://lca2013.linux.org.au/>.