name: Gluster Community Workshop at PDX
location: Portland, Oregon, US
start: 2013-07-23
description: |
  The Gluster Community will be holding a workshop in Portland, Oregon on
  Tuesday, July 23, 2013. We welcome wide participation by all community
  members interested in GlusterFS and the Gluster Forge projects. Learn
  about the latest releases, new developments, real world usage, and
  adventures in cloud storage. And don't forget free food and beverages +
  free swag. Oh, yes, there will be swag. And beer.

  To see the agenda and to RSVP, see
  <http://glusterday-pdx.eventbrite.com/>