name: oVirt Workshop at NetApp
location: Sunnyvale, California, US
start: 2013-01-22
end: 2013-01-24
description: |
  oVirt workshops focus on introducing the project, the technologies
  inside of the sub-projects, and holding technical breakouts for learning
  and hacking. oVirt Workshops are a community effort and are held at both
  industry events and the campuses of oVirt board member companies. For
  more information on this free event, including registration details,
  please visit the event page on the oVirt web site at
  <https://web.archive.org/web/20130126013457/http://www.ovirt.org/NetApp_Workshop_January_2013>.