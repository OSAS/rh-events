name: Monitorama EU
location: Amsterdam, The Netherlands
start: 2018-09-04
end: 2018-09-05
description: |
  Long overdue but never forgotten, Monitorama is finally returning to Europe! Join us again to hear talks from industry experts and community leaders about the newest approaches in monitoring and observability. Find out which tools and techniques are in use at some of the largest web architectures in the world.

  More information is available at
  <http://monitorama.eu/>
