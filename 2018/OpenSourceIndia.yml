description: |
 Open Source India or OSI Days is the premier Open Source conference in Asia targeted at nurturing and promoting the Open Source ecosystem in the subcontinent. Started as Linux Asia in 2004, OSI days has been at the helm of bringing together the Open Source industry and the community since its inception. The 13th edition of OSI this year aims to take this event a notch higher by focusing on the Open Source ecosystem.

 More information is available at
 <https://opensourceindia.in/osidays>
