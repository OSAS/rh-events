name: Embedded Linux Conference/OpenIoTSummit Europe
location: Edinburgh, Scotland
start: 2018-10-22
end: 2018-10-24
tags:
description: |
  Embedded Linux Conference (ELC) is the premier vendor-neutral technical conference for companies and developers using Linux in embedded products. OpenIoT Summit is a technical conference for the developers and architects working on industrial IoT. It provides the technical knowledge needed to deliver smart connected products and solutions that take advantage of the rapid evolution of IoT technologies.

  More information is available at
  <https://events.linuxfoundation.org/events/elc-openiot-europe-2018/>
