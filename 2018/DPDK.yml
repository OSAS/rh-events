name: DPDK Summit North America
location: San Jose, CA
start: 2018-12-03
end: 2018-12-04
tags:
description: |
  The agenda for DPDK Summit North America 2018 will cover the latest developments to the DPDK framework and other related projects such as FD.io, including plans for future releases, and will provide an opportunity to hear from DPDK users who have used the framework in their applications.

  More information is available at
  <https://events.linuxfoundation.org/events/dpdknorthamerica2018/>
