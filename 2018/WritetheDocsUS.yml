name: Write the Docs + Open Help
location: Cincinnati, OH
start: 2018-08-18
end: 2018-08-22
tags: 
description: |
  Write the Docs brings everyone who writes the docs together in the same room: Programmers, Tech Writers, Support, Designers, Developer Advocates, and more. The Open Help Conference features two days of presentations and open discussions. In true open source spirit, our discussions and agenda are led by our attendees, allowing you to learn and share what matters to you most

  More information is available at
  <http://www.writethedocs.org/conf/cincinnati/2018/>
