description: |
  The PyCon (Python Conference) is an annual convention for the discussion and promotion of the Python programming language. It originated in the United States but today it is carried out in that country, in Europe, Spain, Brazil, England, Italy, China, and in thirty other countries.

  More information is available at
  <https://eventos.python.org.ar/events/pyconar2018/>
