name: Embedded Linux Conference/OpenIoT Summit
location: Portland, OR
start: 2018-03-12
end: 2018-03-14
tags:
description: |
 ELC is the premier vendor-neutral technical conference for companies and developers using Linux in embedded products. OpenIoT Summit is a technical conference for the developers and architects working on industrial IoT. It provides the technical knowledge needed to deliver smart connected products and solutions that take advantage of the rapid evolution of IoT technologies. It is the only IoT event focused on the development of open IoT solutions

 More information is available at:
 <https://events.linuxfoundation.org/events/elc-openiot-north-america-2018/>
