name: Flock to Fedora
location: Dresden, Germany
start: 2016-08-08
end: 2016-08-11
description: |
  Flock, now in its sixth year, is a conference for Fedora contributors to come together, discuss new ideas, work to make those ideas a reality, and continue to promote the core values of the Fedora community: Freedom, Friends, Features, and First.

  Additional details about the conference are soon to be available at
  <https://flocktofedora.org/>.
