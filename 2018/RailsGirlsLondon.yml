description: |
  Join us for the Rails Girls London 2018 event: a free, one and a half day workshop where participants will discover the exciting world of web development through Ruby on Rails. With the help and guidance of our coaches, attendees will create a real web application in a fun and relaxed environment.

  More information is available at
  <http://railsgirls.com/london.html>
