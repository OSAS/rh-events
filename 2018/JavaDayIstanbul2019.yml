description: |
  Java Day Istanbul is one of the most effective international community driven software conference of Turkey organised by Istanbul Java User Group. The conference helps developers to learn the newest technologies about Java, Web, Mobile, Big DATA, Cloud, DevOps, Agile and Future. Java Day Istanbul also helps developers, tech companies, and startups to establish good network among them.
  More information is available at
  <https://javaday.istanbul/>
