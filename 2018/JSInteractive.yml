description: |
  At JS Interactive, attendees collaborate face-to-face, network, and learn how to better their skills with JS in serverless, IoT, backend, and frontend. The program will cover a broad spectrum of the JavaScript ecosystem including Node.js, frameworks, best practices and stories from successful end-users.

  More information is available at
