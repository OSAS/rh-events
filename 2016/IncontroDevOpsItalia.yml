talks:

- title: oVirt as virtualization platform to leverage cloud technologies allowing you to have a IAAS / IAC for your Dev-Ops environment
  speaker: Sandro Bonazzola
  start: 2016-04-01 16:55 CET
  end: 2016-04-01 17:30 CET
  track: B
  description: |
    oVirt is a virtualization platform with an easy-to-use web interface.  It manages virtual machines, 
    storage and virtualized networks. oVirt makes KVM (Kernel-based Virtual Machine) a viable feature-rich, 
    enterprise-class virtualization alternative.
    
    oVirt can also be integrated with

    * OpenStack services like Glance, Cinder and Neutron
    * Foreman for automated VM deployment
    * Katello for errata monitoring on hosts and VMs
    * Kubernetes / OpenShift / Atomic
    * Jenkins for VM creation within jobs execution
    * ManageIQ
    
    oVirt allows to leverage cloud technologies allowing you to have a IAAS / IAC for your Dev-Ops environment.
