name: PyCon CZ 2016
location: Brno, Czech Republic
start: 2016-10-28
end: 2016-10-30
description: |
     PyCon CZ aims to be the largest annual gathering for the Python community in the Czech Republic, focused on honoring and supporting awesome people teaching, learning and innovating with Python in Czech Republic and surrounding EU. PyCon CZ is organized by the Python CZ community for the Python community. We keep ticket prices low to make PyCon CZ accessible to the most diverse group possible, offering low cost Early Bird and Student discounts and Financial Aid for those who qualify. Our code of conduct is intended to help everyone maintain the open and inviting PyCon spirit. We thank all attendees and staff for observing it!

     More information is available at
     <https://cz.pycon.org/2016/>
